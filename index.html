<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content ="width=device-width,initial-scale=1">
		<title>Disney's Land</title>
		<link rel="shortcut icon" href="img/mickeymouse.png" />
		<link rel="stylesheet" href="css/sheet.css">
		<link rel="stylesheet" href="css/jquery.jscrollpane.css">
		<script src="js/myscript.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script async defer onerror="loadingError()" src="https://maps.googleapis.
		com/maps/api/js?key=AIzaSyALBPiiMWMb9gXZCt5cKb8VLfyMaVljR7Y&v3&callback=loadContent">
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header">
						<h1 class="header">
							<img src="img/disneyland-castle.png">&nbsp;Disneyland
						</h1>
					</div>
				</div>
			</div>
			<div id="container" class="row">
				<div id="container2" class="container2 col-2">
					<label class="heading">Search Locations:</label>
					<br><br>
					<div id="search">
						<form align="center">
							<input data-bind="textInput: search" placeholder="Search here.." class="inputsearch">
							<input type="submit" value="Reload">
						</form>
					</div>
					<div class="parchi">
						<br>
						<label class="heading">Nearby Locations</label>
						<br><br>
						<ul data-bind="foreach: listSearch">
							<li class="parchi" data-bind="text: name, click: $root.touch"></li>
						</ul>
					</div>
				</div>
				<div class="col-10">
					<div id="naksha" class="naksha"></div>
				</div>
			</div>
		</div>
	</body>
</html>
